{% extends "auctions/layout.html" %}

{% load static %}

{% block body %}


<h1 class="mt-5 fw-light pt-sm-5">Categories</h1>

<div class="mt-5">
  <div class="row g-5">
    {% for category in categories %}
    <div class="col-sm-6 col-md-4 col-lg-3">
      <a class="text-reset text-decoration-none" href="{% url 'auctions:category' category.id %}">
        <div class="list">
          <div class="card-body category-box">
            <p class="text-nowrap fs-3 m-0 px-4 py-3">{{ category }} </p>
          </div>
        </div>
      </a>
    </div>
    {% endfor %}
  </div>
</div>

{% endblock %}
