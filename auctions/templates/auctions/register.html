{% extends "auctions/layout.html" %}

{% load static %}

{% block title %}
Register - BidMasters
{% endblock %}

{% block hero %}


<div class="container-fluid">
    <div class="row full-height-row">
        <div class="col-sm-7 col-md-6 col-lg-5 p-5 d-flex flex-column justify-content-center">
            <div class="px-4">
                <!-- <div class="mb-5">
                    <h1 class="dark display-6">BidMasters</h1>
                </div> -->
                <div class="mb-5">
                    <h1 class="mb-4 dark display-5 fw-medium">Register</h2>
                        <span class="fs-4 dark">Already have an account? <a class="beige-dark text-decoration-none"
                                href="{% url 'auctions:login' %}">Sign In.</a></span>
                </div>

                {% if message %}
                <div class="mt-5 mb-3 fs-5 beige1">{{ message }}</div>
                {% endif %}

                <div class="mb-5">
                    <form action="{% url 'auctions:register' %}" method="post">
                        {% csrf_token %}
                        <div class="form-group mb-4">
                            <label class="fs-5 fw-medium mb-1 dark" for="username">Username</label>
                            <input autofocus class="form-control p-3 fs-4 dark" type="text" name="username"
                                placeholder="Enter your username" id="username" required>
                        </div>
                        <div class="form-group mb-4">
                            <label class="fs-5 fw-medium mb-1 dark" for="email">Email</label>
                            <input autofocus class="form-control p-3 fs-4 dark" type="text" name="email"
                                placeholder="Enter your email" id="email" required>
                        </div>
                        <div class="form-group mb-4">
                            <label class="fs-5 fw-medium mb-1 dark" for="password">Password</label>
                            <input class="form-control p-3 fs-4 dark" type="password" name="password"
                                placeholder="Password" id="password" required>
                        </div>
                        <div class="form-group mb-5">
                            <label class="fs-5 fw-medium mb-1 dark" for="confirmation">Password</label>
                            <input class="form-control p-3 fs-4 dark" type="password" name="confirmation"
                                placeholder="Confirm Password" id="confirmation" required>
                        </div>
                        <input class="btn login-btn mb-4 fs-4" type="submit" value="Register">
                    </form>
                </div>
            </div>
        </div>
        <div class="d-none d-sm-block col-sm-5 col-md-6 col-lg-7 svg-container">
        </div>
    </div>
</div>



{% endblock %}
